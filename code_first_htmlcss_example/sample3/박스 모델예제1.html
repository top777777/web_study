<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>박스 모델의 예제 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .box1 {
            margin: 30px;
            /*box1 마진 30픽셀 */
            padding: 30px;
            /* box1 패딩 30픽셀 */
            border: 5px solid red;
            /* box1 테두리 5픽셀 두께로 색상은 #f90 */
            width: 500px;
        }

        .box1 img {
            width: 500px;
        }
    </style>
</head>

<body>
    <div class="box1">
        <img src="images/box1.jpg" alt="샘플 이미지">
    </div>
</body>

</html>
