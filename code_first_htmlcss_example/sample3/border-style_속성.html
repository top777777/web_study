<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>border-style 속성 </title>
    <style>
        .box1,
        .box2,
        .box3,
        .box4,
        .box5,
        .box6,
        .box7,
        .box8,
        .box9 {
            width: 200px;
            height: 50px;
            border-width: 2px;
            border-color: black;
            margin: 10px 0;
            background-color: lightgreen;
        }

        .box1 {
            border-style: dashed;
        }

        .box2 {
            border-style: dotted;
        }

        .box3 {
            border-style: double;
        }

        .box4 {
            border-style: groove;
        }

        .box5 {
            border-style: inset;
        }

        .box6 {
            border-style: outset;
        }

        .box7 {
            border-style: ridge;
        }

        .box8 {
            border-style: solid;
        }

        .box9 {
            border-style: none;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
    <div class="box9"></div>
</body>

</html>
