<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>백그라운드 이미지를 이용한 list 처리 </title>
    <style>
        ul.list1 {
            list-style: none;
        }

        li {
            font-size: 1.25em;
        }

        ul.list1 li {
            background: url("images/585613.svg") no-repeat left center;
            padding-left: 33px;
            margin-left: -20px;
        }

        ul.list2 li {
            list-style: url("images/585613.svg");
        }
    </style>
</head>

<body>
    <ul class="list1">
        <li>리스트 1</li>
        <li>리스트 2</li>
        <li>리스트 3</li>
        <li>리스트 4</li>
    </ul>
    <ul class="list2">
        <li>리스트 5</li>
        <li>리스트 6</li>
        <li>리스트 7</li>
        <li>리스트 8</li>
    </ul>
    <ul class="list3">
        <li>리스트 9</li>
        <li>리스트 10</li>
        <li>리스트 11</li>
        <li>리스트 12</li>
    </ul>
</body>

</html>
