<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rem 단위 예시 2</title>
    <style>
        html {
            font-size: 14px;
        }

        body {
            font-size: 16px;
        }

        p {
            font-size: 1em;
            line-height: 1.5em;
        }

        .box1 {
            font-size: 20px;
        }

        .box1 p {
            font-size: 1rem;
            line-height: 1.5em;
        }
    </style>
</head>

<body>
    <p> p 태그 내부의 폰트 크기는 1em입니다. font-size는 16px인데 이유는 body 태그에서 폰트 사이즈를 16px로 지정했기 때문입니다. p 태그는 body 태그에 연동된 것을 알 수 있습니다.
    </p>
    <div class="box1">
        <p>
            이 부분이 비로소 폰트 사이즈가 14px로 설정되었습니다. 이유는 html 즉 root 요소 부분에 font-size가 14px로 설정되었기 때문입니다.
        </p>
    </div>
</body>

</html>
