<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>border-radius </title>
    <style>
        .box1,
        .box2,
        .box3,
        .box4 {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            background-color: lightblue;
            margin: 20px;
        }

        .box1 {
            border-radius: 10px;
        }

        .box2 {
            border-radius: 1.25em;
        }

        .box3 {
            border-radius: 1.5em;
            border-bottom-left-radius: 0;
        }

        .box4 {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>

</html>
