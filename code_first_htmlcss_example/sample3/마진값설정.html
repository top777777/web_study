<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>마진값 설정 </title>
    <style>
        .box1,
        .box2,
        .box3 {
            width: 300px;
            height: 100px;
            padding: 10px;
            border: 1px solid black;
        }

        .box1 {
            margin: 10px;
            background-color: skyblue;
        }

        .box2 {
            margin: -40px 0 10px 30px;
            background-color: yellow;
        }

        .box3 {
            margin: 10px auto 0;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box1">
        box1
    </div>

    <div class="box2">
        box2
    </div>

    <div class="box3">
        box3는 항상 중앙 정렬 됨.
    </div>
</body>

</html>
