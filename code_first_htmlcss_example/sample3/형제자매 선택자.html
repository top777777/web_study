<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>인접 선택자</title>
    <style>
        body {
            font-size: 0.75rem;
        }
        article {
            border: 1px solid blue;
            margin: 10px 0;
        }

        .main {
            background-color: gray;
        }

        article~article h2 {
            color: white;
            background-color: red;
            padding: 5px;
        }
    </style>
</head>

<body>
    <article>
        <h1>본문 제목</h1>
        <section>
            <h2>소제목 1</h2>
            <p>section 내용 1</p>
        </section>
        <section>
            <h2>소제목 2</h2>
            <p>section 내용 2</p>
        </section>
        <section>
            <h2>소제목 3</h2>
            <p>section 내용 3</p>
        </section>
    </article>
    <article>
        <h1>두번째 본문 제목</h1>
        <section>
            <h2>소제목 1</h2>
            <p>section 내용 1</p>
        </section>
        <section>
            <h2>소제목 2</h2>
            <p>section 내용 2</p>
        </section>
        <section>
            <h2>소제목 3</h2>
            <p>section 내용 3</p>
        </section>
    </article>
    <div class="main">
        <section>
            <h2>여기는 메인 </h2>
            <p>메인 section 내용 </p>
        </section>
    </div>
    <article>
        <h1>세번째 본문 제목</h1>
        <section>
            <h2>소제목 1</h2>
            <p>section 내용 1</p>
        </section>
        <section>
            <h2>소제목 2</h2>
            <p>section 내용 2</p>
        </section>
        <section>
            <h2>소제목 3</h2>
            <p>section 내용 3</p>
        </section>
    </article>

</body>

</html>
