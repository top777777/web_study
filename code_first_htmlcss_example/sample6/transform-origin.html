<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transform-origin </title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            box-sizing: border-box;
            padding: 20px;
            transition: linear 0.5s;
            margin: 100px;
        }

        .rotate1 {
            transform: rotate(45deg);
            transform-origin: 50% 50%;
        }

        .rotate2 {
            transform: rotate(45deg);
            transform-origin: 0 0;
        }

        .rotate3 {
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
    </style>
</head>

<body>
    <button class="mbtn1">돌려라 origin:50% 50%</button>
    <button class="mbtn2">돌려라 origin:0 0</button>
    <button class="mbtn3">돌려라 origin:100% 100%</button>
    <button class="rbtn">제자리로! </button>
    <div class="box1">박스 1</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $("button.mbtn1").on("click", function () {
            $(".box1").addClass("rotate1");
        });
        $("button.mbtn2").on("click", function () {
            $(".box1").addClass("rotate2");
        });
        $("button.mbtn3").on("click", function () {
            $(".box1").addClass("rotate3");
        });
        $("button.rbtn").on("click",
            function () {
                $(".box1").removeClass('rotate1 rotate2 rotate3')
            });
    </script>
</body>

</html>
