<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>단순한 transition 효과 </title>
    <style>
        .box1,
        .box2,
        .box3 {
            width: 200px;
            height: 150px;
            background-color: skyblue;
            color: white;
            box-sizing: border-box;
            padding: 30px;
            margin: 10px;
        }

        .box3 {
            transition: width 0.5s linear 0.2s;
        }

        .box2:hover,
        .box3:hover {
            width: 400px;
        }
    </style>
</head>

<body>
    <div class="box1">
        여기는 박스 1
    </div>
    <div class="box2">
        여기는 박스 2
    </div>

    <div class="box3">
        여기는 박스 3
    </div>

</body>

</html>
