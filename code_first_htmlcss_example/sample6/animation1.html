<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>애니메이션 예제 1 </title>
    <style>
        .box1 {
            margin: 10px;
            width: 200px;
            height: 100px;
            border: 1px solid #666;
            background-color: #CCC;
            text-align: center;
            padding-top: 25px;
            position: relative;
            /* 박스의 이동을 위해서 position 설정 */
        }

        .animate {
            animation: changecolor 5s;
        }

        @keyframes changecolor {
            0% {
                background-color: #FC0;
                top: 0px;
                left: 0px;
                color: white
            }
            25% {
                background-color: #3CF;
                top: 100px;
                left: 100px;
                color: red
            }
            50% {
                background-color: #C96;
                top: 200px;
                left: 100px;
                color: blue
            }
            75% {
                background-color: #0CF;
                top: 300px;
                left: 50px;
                color: pink
            }
            100% {
                background-color: #666;
                top: 0px;
                left: 0px;
                color: white
            }
        }
    </style>
</head>

<body>
    <div class="box1">
        애니메이션!!!
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(".box1").click(function () {
            $(this).toggleClass("animate");
        });
    </script>
</body>

</html>
