<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transition-timing-function 차이 확인 </title>
    <style>
        .box1,
        .box2,
        .box3,
        .box4,
        .box5 {
            width: 250px;
            height: 100px;
            box-sizing: border-box;
            padding: 20px;
            background-color: lightpink;
            margin: 1em;
            transition: width 1s, height 1s;
        }

        .box1 {
            transition-timing-function: ease;
        }

        .box2 {
            transition-timing-function: linear;
        }

        .box3 {
            transition-timing-function: ease-in;
        }

        .box4 {
            transition-timing-function: ease-out;
        }

        .box5 {
            transition-timing-function: ease-in-out;
        }

        .box1:hover,
        .box2:hover,
        .box3:hover,
        .box4:hover,
        .box5:hover {
            width: 400px;
            height: 150px;
        }
    </style>
</head>

<body>
    <div class="box1">
        ease
    </div>
    <div class="box2">
        linear
    </div>
    <div class="box3">
        ease-in
    </div>
    <div class="box4">
        ease-out
    </div>
    <div class="box5">
        ease-in-out
    </div>

</body>

</html>
