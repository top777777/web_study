<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>폰트사이즈 확인하기 </title>
    <style>
        .t1 {
            font-size: 16px;
        }

        .t2 {
            font-size: 1em;
        }

        .t3 {
            font-size: 1rem;
        }

        .box {
            font-size: 24px;
            border: 1px solid red;
            padding: 0.5em 1em;
        }
    </style>
</head>

<body>
    <p>시스템 기본 폰트 사이즈</p>
    <p class="t1">16px로 고정한 사이즈 </p>
    <p class="t2">1em으로 설정한 사이즈 </p>
    <p class="t3">1rem으로 설정한 사이즈 </p>
    <div class="box">
        <p>시스템 기본 폰트 사이즈</p>
        <p class="t1">16px로 고정한 사이즈 </p>
        <p class="t2">1em으로 설정한 사이즈 </p>
        <p class="t3">1rem으로 설정한 사이즈 </p>
    </div>
</body>

</html>
