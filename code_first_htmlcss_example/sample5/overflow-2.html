<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>overflow를 이용해서 이미지의 일부만 보이게 할 수 있음. </title>
    <style>
        .box-img {
            width: 500px;
            height: 500px;
            overflow: hidden;
        }

        .box-img img {
            position: relative;
            top: -25%;
            left: -25%;
        }
    </style>
</head>

<body>
    <div class="box-img">
        <img src="https://cdn.pixabay.com/photo/2018/03/06/21/09/easter-3204589_1280.jpg" alt="">
    </div>
    <img src="https://cdn.pixabay.com/photo/2018/03/06/21/09/easter-3204589_1280.jpg" alt="">
</body>

</html>
