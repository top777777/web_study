<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>웹컬러 알파채널 </title>
    <style>
        .box1 {
            width: 700px;
            height: 500px;
            border: 1px solid black;
            background: url("https://cdn.pixabay.com/photo/2018/03/02/18/29/snow-3193865_1280.jpg") center center no-repeat;
        }

        .in-box1,
        .in-box2 {
            width: 300px;
            height: 150px;
            border: 1px solid red;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }

        .in-box1 {
            background-color: red;
        }

        .in-box2 {
            background-color: rgba(255, 0, 0, 0.2);
        }

        h1 {
            padding: 1em;
            font-size: 3em;
            color: rgba(0, 255, 0, 0.2)
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="in-box1">여기는 일반 컬러</div>
        <div class="in-box2">여기는 알파채널</div>
        <h1>텍스트에 적용된 알파채널</h1>
    </div>
</body>

</html>
