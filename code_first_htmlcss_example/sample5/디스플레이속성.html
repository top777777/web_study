<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>display 속성 </title>
    <style>
        ul {
            list-style: none;
        }

        .block1 li,
        .inline1 li {
            border: 1px solid red;
            padding: 3px;
        }

        .inline1 li {
            display: inline-block;
        }

        .box1,
        .box2 {
            width: 150px;
            height: 50px;
            border: 1px solid red;
            display: inline-block;
        }

        p.blocktext strong {
            display: block;
        }
    </style>
</head>

<body>
    <ul class="block1">
        <li>디스플레이 속성 block </li>
        <li>디스플레이 속성 block</li>
        <li>디스플레이 속성 block </li>
    </ul>
    <ul class="inline1">
        <li>inline-block</li>
        <li>inline-block</li>
        <li>inline-block</li>
    </ul>

    <div class="box1"></div>
    <div class="box2"></div>

    <p class="blocktext">
        텍스트
        <strong>여기는 두꺼운글자 </strong> 적용됩니다.
    </p>
    <p>
        텍스트
        <strong>여기는 두꺼운글자 </strong> 적용됩니다.
    </p>
</body>

</html>
