<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex -> align-items </title>
    <style>
        .container,
        .container1,
        .container2,
        .container3,
        .container4 {
            display: flex;
            border-bottom: 1px solid #ffcc00;
            background-color: #6699ff;
            padding: 1em;
            color: #fff;
        }

        h2 {
            font-weight: normal;
            font-size: 1em;
        }

        h2 b {
            color: red;
            font-size: 1.5em;
        }

        .container {
            align-items: flex-start;
        }

        .container1 {
            align-items: flex-end;
        }

        .container2 {
            align-items: center;
        }

        .container3 {
            align-items: stretch;
        }

        .container4 {
            align-items: baseline;
        }

        .box1,
        .box2,
        .box3 {
            padding: 2em;
            margin: 0.5em;
            background-color: #fff;
            color: #000;
        }

        .box1 {
            width: 50px;
            height: 50px;
        }

        .box3 {
            width: 70px;
            height: 35px;
        }
    </style>
</head>

<body>
    <h2> align-items:
        <b>flex-start;</b>
    </h2>
    <div class="container">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
    </div>
    <h2>align-items:
        <b>flex-end;</b>
    </h2>
    <div class="container1">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
    </div>
    <h2> align-items:
        <b>center;</b>
    </h2>
    <div class="container2">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
    </div>
    <h2> align-items:
        <b>stretch;</b>
    </h2>
    <div class="container3">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
    </div>
    <h2> align-items:
        <b>baseline;</b>
    </h2>
    <div class="container4">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
    </div>
</body>

</html>
