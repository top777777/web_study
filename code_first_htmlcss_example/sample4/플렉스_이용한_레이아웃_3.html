<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex를 이용한 페이지 </title>
    <style>
        header,
        footer,
        aside {
            padding: 1em;
            flex: 1 100%;
        }

        .container {
            display: flex;
            flex-flow: row wrap;
        }

        aside {
            flex: 1 100%;
        }

        header {
            background-color: #ccffcc;
        }

        aside.leftbar {
            background-color: #ff9900;
        }

        aside.rightbar {
            background-color: #0099ff;
        }

        article {
            background-color: #ffff99;
            padding: 1em;
        }

        footer {
            background-color: #ff99ff;
        }

        @media all and (min-width: 600px) {
            aside {
                flex: 1 auto;
            }
        }

        @media all and (min-width: 730px) {
            article {
                flex: 3 10px;
            }
            aside.leftbar {
                order: 1;
            }
            article {
                order: 2;
            }
            aside.rightbar {
                order: 3;
            }
        }
    </style>
</head>

<body>
    <header> 헤더부분 </header>
    <div class="container">
        <article>
            <h2>본문부분</h2>
            <p>신체장애자 및 질병·노령 기타의 사유로 생활능력이 없는 국민은 법률이 정하는 바에 의하여 국가의 보호를 받는다. 국군은 국가의 안전보장과 국토방위의 신성한 의무를 수행함을 사명으로 하며, 그 정치적
                중립성은 준수된다.
            </p>
            <p>이 헌법에 의한 최초의 대통령의 임기는 이 헌법시행일로부터 개시한다. 헌법재판소의 장은 국회의 동의를 얻어 재판관중에서 대통령이 임명한다. 통신·방송의 시설기준과 신문의 기능을 보장하기 위하여 필요한
                사항은 법률로 정한다.</p>
        </article>
        <aside class="leftbar">사이드 바</aside>
        <aside class="rightbar">사이드 바</aside>
    </div>
    <footer>푸터부분</footer>

</body>

</html>
