<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex를 이용한 사이드바 페이지 </title>
    <style>
        body {
            margin: 0;
            padding: 0
        }

        aside {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
            height: 100vh;
            width: 180px;
            padding-right: 15px;
            border-right: 1px solid #ccc;
            background-color: #33ccff;
        }

        aside ul {
            list-style: none;
        }

        aside li a {
            text-decoration: none;
            display: inline-block;
            padding: 8px 25px;
            margin: 5px 0;
            border: 1px solid #ccf3ff;
            border-radius: 5px;
            background-color: #66d9ff;
            color: #fff;
        }

        aside li a:hover {
            background-color: #009ccc;
        }
    </style>
</head>

<body>
    <aside>
        <ul>
            <li>
                <a href="#">사이드 1</a>
            </li>
            <li>
                <a href="#">사이드 2</a>
            </li>
            <li>
                <a href="#">사이드 3</a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="#">하단 1</a>
            </li>
            <li>
                <a href="#">하단 2</a>
            </li>
        </ul>
    </aside>
</body>

</html>
