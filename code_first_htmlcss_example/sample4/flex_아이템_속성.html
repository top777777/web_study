<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>플렉스 아이템 속성</title>
    <style>
        .container,
        .container1,
        .container2,
        .container3,
        .container4,
        .container5 {
            display: flex;
        }

        .box {
            margin: 5px;
            border: 1px solid #ccc;
            padding: 1em;
        }

        .container .box:nth-child(5) {
            order: -1;
            /* 5번째 박스에 order 값을 -1 적용했습니다. */
            background-color: red;
            color: white;
        }

        .container .box:nth-child(6) {
            order: -2;
            /* 6번째 박스에 order 값을 -2 적용했습니다. */
            background-color: blue;
            color: white;
        }

        .container1 .box:nth-child(2) {
            flex-grow: 1;
            background-color: red;
            color: white;
        }

        .container1 .box:nth-child(4) {
            flex-grow: 2;
            background-color: blue;
            color: white;
        }

        .container2 .box {
            flex-grow: 1;
            flex-basis: 200px;
        }

        .container2 .box:nth-child(3) {
            flex-shrink: 2;
            background-color: blue;
            color: white;
        }

        .container3 .box:nth-child(2) {
            flex-basis: 300px;
            flex-grow: 1;
            background-color: red;
            color: white;
        }

        .container3 .box:nth-child(3) {
            flex-basis: 200px;
            /* flex-shrink: 1; */
            background-color: blue;
            color: white;
        }

        .container4 .box:nth-child(3) {
            flex: 1 0 200px;
            background-color: blue;
            color: white;
        }

        .container5 {
            height: 150px;
            flex-flow: row wrap;
            border: 1px solid red;
        }

        .container5 .box {
            height: 25px;
        }

        .container5 .box:nth-child(2) {
            align-self: center;
            background-color: blue;
            color: white;
        }

        .container5 .box:nth-child(3) {
            align-self: flex-end;
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>
    <h2>order</h2>
    <div class="container">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
        <div class="box">box5</div>
        <div class="box">box6</div>
    </div>
    <h2>flex-grow</h2>
    <div class="container1">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
        <div class="box">box5</div>
        <div class="box">box6</div>
    </div>
    <h2>flex-shrink</h2>
    <div class="container2">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
        <div class="box">box5</div>
        <div class="box">box6</div>
    </div>
    <h2>flex-basis</h2>
    <div class="container3">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
        <div class="box">box5</div>
        <div class="box">box6</div>
    </div>
    <h2>flex</h2>
    <div class="container4">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
        <div class="box">box5</div>
        <div class="box">box6</div>
    </div>
    <h2>align-self</h2>
    <div class="container5">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
        <div class="box">box5</div>
        <div class="box">box6</div>
    </div>
</body>

</html>
