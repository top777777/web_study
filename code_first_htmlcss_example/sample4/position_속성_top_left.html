<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position 속성 top, left 적용 후 모습 </title>
    <style>
        .bigbox {
            width: 100%;
            height: 150px;
            border: 1px solid red;
        }

        .box1,
        .box2,
        .box3 {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin: 10px;
            display: inline-block;
        }

        .box1 {
            position: absolute;
            background-color: red;
            /* top: 10px; */
            left: 10px;
        }

        .box2 {
            position: fixed;
            background-color: blue;
            /* top: 10px; */
            left: 120px;
        }

        .box3 {
            position: relative;
            background-color: green;
            /* top: 10px; */
            left: 220px;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="bigbox">
        <div class="box1"></div>
    </div>
    <div class="bigbox">
        <div class="box2"></div>
    </div>
    <div class="bigbox">
        <div class="box3"></div>
    </div>
</body>

</html>
