<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>변수 및 배열 </title>
    <style>
        #number,
        #number1 {
            color: blue;
            font-weight: bold;
        }

        #color,
        #colors {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h3>여긴 변수</h3>
    <p>여기는 값
        <span id="number"></span>이 들어 갑니다. </p>
    <p>여기는 조건문에 대한 값
        <span id="number1"></span>이 들어 갑니다.</p>

    <h3>여긴 배열</h3>
    <p>여기는 색상은
        <span id="color"></span>입니다.</p>
    <p>배열에 있는 총 색상 값은
        <span id="colors"></span>입니다.</p>
    <script>
        // 변수 설정
        var price = 5;
        var num1 = 14;
        var total = price * num1;
        var elem = document.getElementById("number");
        elem.textContent = total; // 여기는 불리언 값에 따른 조건문
        var minus = price - num1;
        var plus = price + num1;
        var elem1 = document.getElementById("number1");
        if (price == num1) {
            elem1.textContent = minus;
        } else {
            elem1.textContent = plus;
        } // 여기는배열 설명
        var color = ['red', 'white', 'black'];
        var colorName = document.getElementById("color");
        colorName.textContent = color[0];
        var colors = color.length;
        var colorLength = document.getElementById("colors");
        colorLength.textContent = colors;
    </script>
</body>

</html>
