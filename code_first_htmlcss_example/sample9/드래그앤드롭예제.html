<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>D&D 예제 2</title>
    <style type="text/css">
        #drop_box {
            width: 300px;
            height: 100px;
            display: block;
            border: 3px solid #ff0000;
        }

        #box1 {
            display: block;
            margin: 20px 0;
        }

        #box2 {
            display: block;
            width: 280px;
            height: 80px;
            border: 1px solid #000;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="drop_box">여기에 이미지 또는 텍스트를 끌어다 놓으세요.</div>
    <span id="box1">
        <img src="http://css3.zerois.net/images/drag.png" alt="">
    </span>
    <div id="box2" draggable="true">이 박스를 드래그해서 상단 빨간 박스에 넣어 보세요.</div>
    <script>
        window.addEventListener("load", onload, false);

        function onload() {
            bx1 = document.getElementById("box1");
            bx2 = document.getElementById("box2");
            dbox = document.getElementById("drop_box");
            bx1.addEventListener("dragstart", dragstart, false);
            bx2.addEventListener("dragstart",
                dragstart, false);
            dbox.addEventListener("dragenter", function (e) {
                e.preventDefault();
            }, false);
            dbox.addEventListener(
                "dragover",
                function (e) {
                    e.preventDefault();
                }, false);
            dbox.addEventListener("drop", dropped, false);
        }

        function dragstart(e) {
            var value = e.currentTarget.innerHTML;
            e.dataTransfer.setData("text", value);
        }

        function dropped(e) {
            e.preventDefault();
            e.currentTarget.innerHTML = e.dataTransfer.getData("text");
        }
    </script>
</body>

</html>
