<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>드래그앤 드롭 </title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 10px;
            padding: 20px;
            text-align: center;
            display: inline-block;
        }

        .text-box {
            display: block;
            padding: 20px;
        }
    </style>

</head>

<body>
    <div class="box">박스 1</div>
    <div class="box" draggable="true">박스 2</div>
    <div class="box" draggable="true">박스 3</div>

    <div class="text-box">
        <a href="#">일반 링크 </a>
        <p> 그냥 텍스트 </p>
    </div>
</body>

</html>
