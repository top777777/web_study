<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SVG 예제 </title>
</head>
<style>
    svg {
        width: 800px;
        height: 500px;
    }

    .circle1 {
        fill: rgb(195, 255, 0);
        stroke: red;
        stroke-width: 10;
    }

    .rect1 {
        fill: #ccc;
        stroke: #999;
        stroke-width: 5;
    }
</style>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <circle cx="150" cy="90" r="80" class="circle1" />
        <rect x="300" y="10" width="200" height="150" class="rect1" />
    </svg>
</body>

</html>
