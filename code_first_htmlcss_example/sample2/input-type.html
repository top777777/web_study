<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5에서 추가된 input type </title>
    <style>
        label {
            display: inline-block;
            padding: 0.5em 0;
        }
    </style>
</head>

<body>
    <h1>HTML5에서 추가된 input type</h1>
    <form action="">
        <label>input type="color" </label>
        <input type="color" name="">
        <br>
        <label>input type="date" </label>
        <input type="date" name="">
        <br>
        <label>input type="datetime" </label>
        <input type="datetime" name="">
        <br>
        <label>input type="datetime-local" </label>
        <input type="datetime-local" name="">
        <br>
        <label>input type="email" </label>
        <input type="email" name="">
        <br>
        <label>input type="month"</label>
        <input type="month" name="">
        <br>
        <label>input type="number" </label>
        <input type="number" name="" min="1" max="5">
        <br>
        <label>input type="range"</label>
        <input type="range" name="" min="1" max="10">
        <br>
        <label>input type="search" </label>
        <input type="search" name="">
        <br>
        <label>input type="tel" </label>
        <input type="tel" name="">
        <br>
        <label>input type="time"</label>
        <input type="time" name="">
        <br>
        <label>input type="url" </label>
        <input type="url" name="">
        <br>
        <label>input type="week" </label>
        <input type="week" name="">
        <br>
        <button type="submit"> 확 인 </button>
    </form>
</body>

</html>
