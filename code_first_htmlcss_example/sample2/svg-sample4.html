<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG 코드에 의한 결과물 </title>
    <style>
        svg {
            border: 1px solid #ccc;
            display: block;
            margin: 1em auto;
            width: 800px;
            height: 800px;
        }

        .st1 {
            fill: #F7931E;
            stroke: #FF0000;
            stroke-width: 5;
        }
    </style>
</head>

<body>
    <svg>
        <g transform="translate(420, 420)">
            <polygon class="st1" points="116.004,53.59 137.136,112.631
	199.817,114.483 150.196,152.826 167.803,213.011 116.004,177.667 64.205,213.011 81.813,152.826 32.191,114.483 94.873,112.631">
                <animateTransform attributeName="transform" (속성을 정의합니다.) begin="0s" (시작 시간 설정) dur="10s" (몇 초 동안 동작할 건지 설정) type="rotate"
                    ( 애니메이션 타입 설정) from="0 " ( 0도부터 시작) to="360" (360도 회전) repeatCount="indefinite" (반복은 무한대로) />
            </polygon>
        </g>
    </svg>

</body>

</html>
