<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>그리드시스템 예제 </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
    <style>
        .row {
            margin-bottom: 1em;
        }

        [class*='col'] {
            border: 1px solid gray;
            background-color: lightblue;
            height: 100px;
        }

        [class*='col-'] {
            border: 1px solid gray;
            background-color: lightpink;
            height: 100px;
        }

        .column48 [class*='col-'] {
            background-color: yellow;
        }

        .real [class*='col-'] {
            background-color: white;
            border: none;
        }

        .box {
            min-height: 200px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row column12">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div>
            <div class="col">7</div>
            <div class="col">8</div>
            <div class="col">9</div>
            <div class="col">10</div>
            <div class="col">11</div>
            <div class="col">12</div>
        </div>
        <div class="row column39">
            <div class="col-3">3</div>
            <div class="col-9">9</div>
        </div>

        <div class="row column48">
            <div class="col-4">4</div>
            <div class="col-8">8</div>
        </div>

        <div class="row real">
            <div class="col-md-3">
                <div class="box">사이드바 </div>
            </div>
            <div class="col-md-9">
                <div class="box">콘텐츠 부분</div>
            </div>
        </div>
    </div>
</body>

</html>
